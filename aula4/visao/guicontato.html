<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Teste</title>
  </head>
  <body>
      <fieldset>
          <legend>Contato</legend>

          <form
            action="controle/contatocontrole.php"
            name="contato"
            id="contato"
            method="post"
          >
            <label for="txt-nome">
              Nome:
               <input type="text" name="txt-nome" id="txt-nome" />*
              </br>
            </label>
            <label for="txt-fone">
                Telefone:
                <input type="text" name="txt-fone" id="txt-fone">*
            </label>
            <br>
            <label for="txt-email">
                Email:
                  <input type="text" name="txt-email" id="txt-email">*
            </label>
            <br>
            <br>
            <input type="submit" name="btn-enviar" id="btn-enviar" value="Enviar">
            <input type="reset" name="btn-limpar" id="btn-limpar" value="Limpar">
          </form>
      </fieldset>
  </body>
</html>
